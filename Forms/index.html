<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h2>Student registration form</h2>
    <form action="">
        <div class="form-control">
            <label for="number">Aplication number</label>
            <input id="number" type="text">
        </div>
        <div class="form-control">
            <label for="name">Student`s name</label>
            <input id="name" type="text" class="first-name" placeholder="First name">
            <input type="text" placeholder="Last name">
        </div>
        <div class="form-control">
            <label for="fathers-name">Father`s name</label>
            <input id="fahers-name" type="text">
        </div>
        <div class="form-control">
            <label for="birthday">Date of birth</label>
            <input type="date" name="" id="birthday">
        </div>
        <div class="form-control">
            <label for="mobile">Mobile number</label>
            <input type="text" id="mobile">
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="form-control">
            <label>Gender</label>
            <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            </div>
            <div>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        </div>
        <div class="form-control">
            <label>Department</label>
            <div>
            <input type="checkbox" name="CSE" id="CSE">
            <label for="CSE">CSE</label>
            </div>
            <div>
            <input type="checkbox" name="IT" id="IT">
            <label for="IT">IT</label>
            </div>
            <div>
            <input type="checkbox" name="ECE" id="ECE">
            <label for="ECE">ECE</label>
            </div>
            <div>
            <input type="checkbox" name="Civil" id="Civil">
            <label for="Civil">Civil</label>
            </div>
            <div>
            <input type="checkbox" name="Mech" id="Mech">
            <label for="Mech">Mech</label>
            </div>
        </div>
        <div class="form-control">
            <select name="" id="">
                <option value="">Choose technology</option>
                <option value="">React</option>
                <option value="">Angular</option>
                <option value="">Vue</option>
                <option value="">Noe</option>
                <option value="">PHP</option>
            </select>
        </div>
        <div class="form-control">
            <label for="photo">Student`s photo</label>
            <input type="file" name="" id="photo">
        </div>
        <div class="form-control">
            <label for="city">City</label>
            <input type="text" name="" id="city">
        </div>
        <div class="form-control">
            <label for="comment">Comment</label>
            <textarea cols="20" rows="5" name="" id=""></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
